<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <div class="game">
        <div>
          <div class="box" id="rock">
            <img src="images/rock.png" alt="Rock" />
          </div>
          <h3>Rock</h3>
        </div>
        <div>
          <div class="box" id="paper">
            <img src="images/paper.png" alt="Paper" />
          </div>
          <h3>Paper</h3>
        </div>
        <div>
          <div class="box" id="scissor">
            <img src="images/scissors.png" alt="Scissor" />
          </div>
          <h3>Scissors</h3>
        </div>
      </div>
      <div class="scores">
        <div class="score">
          <div id="your">0</div>
          <p>You</p>
        </div>
        <div class="score">
          <div id="comp">0</div>
          <p>Computer</p>
        </div>
      </div>
      <div class="result">Choose from above...</div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
